<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .btn-custom {
            border-radius: 50px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="card bg-light">
    <h3 class="text-center text-danger mb-4">‚ö†Ô∏è Delete Contact</h3>
    <p class="text-center fs-5">Are you sure you want to delete <strong>{{ contact.first_name }} {{ contact.last_name }}</strong>?</p>
    
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg btn-custom">üóëÔ∏è Yes, Delete</button>
    </form>

    <div class="text-center">
        <a href="{% url 'contact_list' %}" class="btn btn-outline-secondary btn-custom">‚Ü©Ô∏è Cancel</a>
    </div>
</div>

</body>
</html>
