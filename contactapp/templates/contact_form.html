<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css for entrance animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
            background-color: #28a745 !important;
        }

        .form-label {
            font-weight: bold;
        }

        input.form-control, textarea.form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card animate__animated animate__fadeInUp">
    
    <!-- Toast Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <h2 class="text-center text-dark mb-4">üìù Contact Form</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg btn-custom">üíæ Save Contact</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'contact_list' %}" class="text-decoration-none">‚Üê Back to Contact List</a>
    </div>
</div>

<!-- Bootstrap JS for alert dismiss -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
